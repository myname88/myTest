	<div class="icon right">

<div class="KnowledgeDown fsize12">

<div class="content Hide Btm">
    <div class="ecd-content">
    	<ul id="GetEncyclopedia">
    		
    	</ul>

     <script type="text/template" class="KnowledgeJson">
        <% for(var i =0 ; i<data.length;i++){ %>
            <li class="left">
               <div class="ecd-top">
                  <div class="ecd-title fsize14"><%= data[i].Title %></div>
                  <div class="ecd-txt fsize12"><%= data[i].Content %></div>
               </div>
               
               <div class="ecd-bot">
                  <span class="first-span fsize12"><%= data[i].Title %></span>
                  <span class="second-span fsize12"><i class="fa fa-eye fa-lg"></i><%= data[i].Comment %></span>
                  <span class="fsize12 second-span right"><%= data[i].Time %></span>
               </div>
            </li>
        <% } %>
     </script>
    </div>
</div>
